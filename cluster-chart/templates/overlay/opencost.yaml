{{- if and .Values.manifests .Values.opencost.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencost
  namespace: flux-system
spec:
  {{- include "fluxValuesFrom" (dict "secretName" "opencost" "values" .Values.opencost.extraValues) | nindent 2 }}
  values:
    opencost:
      customPricing:
        provider: aws
        costModel:
          awsSpotDataRegion: {{ .Values.awsRegion }}
          awsSpotDataBucket: {{ .Values.opencostSpotDatafeedBucketName }}
          awsSpotDataPrefix: {{ .Values.opencostSpotDatafeedBucketPrefix }}
          projectID: {{ .Values.awsAccountId | quote }}
      exporter:
        defaultClusterId: {{ include "clusterName" . }}
        persistence:
          storageClass: {{ .Values.defaultStorageClassName }}
    serviceAccount:
      name: opencost
      annotations:
        eks.amazonaws.com/role-arn: {{ .Values.opencostIamRoleArn }}
---
{{ include "fluxValuesFromData" (dict "secretName" "opencost" "values" .Values.opencost.extraValues) }}
{{- end }}
