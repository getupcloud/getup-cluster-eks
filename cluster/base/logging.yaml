apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: flux-system
spec:
  chart:
    spec:
      chart: promtail
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: "~> 6.16"
  dependsOn:
  - name: loki
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  upgrade:
    disableWait: false
    remediation:
      retries: -1
  interval: 10m
  releaseName: promtail
  storageNamespace: logging
  targetNamespace: logging
  values:
    configmap:
      enabled: true

    config:
      #clients:
      #- url: http://loki-gateway:80/loki/api/v1/push

      snippets:
        extraRelabelConfigs:
        # keep all kubernetes labels
        #- action: labelmap
        #  regex: __meta_kubernetes_pod_label_(.+)
        # remove hashing labels in order to decrease cardinality
        - action: labeldrop
          regex: __meta_kubernetes_pod_label_.*_hash

    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi

    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: "25%"

    serviceMonitor:
      enabled: true
      interval: 60s

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: eks.amazonaws.com/compute-type
              operator: NotIn
              values:
              - fargate
    tolerations:
    - operator: Exists
      effect: NoSchedule

